<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>1wlgame - IO Prototype</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="login" class="screen">
      <div class="card">
        <div class="brand" id="loginTitle">1wlgame</div>

        <div class="row">
          <label for="lang" id="labelLang">Language</label>
          <div class="dropdownWrap" data-dropdown="lang">
            <select id="lang" class="nativeSelect">
              <option value="en">English</option>
              <option value="ru">Русский</option>
              <option value="fr">Français</option>
              <option value="zh">中文</option>
              <option value="de">Deutsch</option>
              <option value="ar">العربية</option>
            </select>
            <button type="button" class="ddBtn" aria-haspopup="listbox" aria-expanded="false"></button>
            <div class="ddList" role="listbox"></div>
          </div>
        </div>

        <div class="row">
          <label for="nick" id="labelNick">Nickname</label>
          <input id="nick" type="text" maxlength="16" autocomplete="nickname" />
        </div>

        <div class="row">
          <label for="rules" id="labelRules">Rules</label>
          <div class="dropdownWrap" data-dropdown="rules">
            <select id="rules" class="nativeSelect">
              <option value="agar-lite">agar-lite</option>
              <option value="agar-advanced">agar-advanced</option>
              <option value="paper-lite">paper-lite</option>
            </select>
            <button type="button" class="ddBtn" aria-haspopup="listbox" aria-expanded="false"></button>
            <div class="ddList" role="listbox"></div>
          </div>
        </div>

        <button id="btnLogin" class="primary">Enter</button>
        <div id="loginMsg" class="msg"></div>

        <div class="stats">
          <div class="statsHeader">
            <div class="subTitle" id="statsTitle">Stats</div>
            <button id="btnStatsToggle" class="miniBtn" type="button" aria-pressed="true">Show</button>
          </div>

          <div class="statsBody collapsed" id="statsBody">
            <div class="subTitle" id="bestTitle">Best score</div>
            <div class="statGridHeader">
              <span id="colDate">Date</span>
              <span id="colScore">Score</span>
            </div>
            <div class="statGridRow" id="bestLine"></div>

            <div class="subTitle" id="recentTitle">Recent results</div>
            <div class="statGridHeader">
              <span id="recentColDate">Date</span>
              <span id="recentColScore">Score</span>
            </div>
            <ol id="history" class="statList"></ol>
          </div>
        </div>
      </div>
    </div>

    <div class="hud hidden" id="hud">
      <div class="hudHeader">
        <div class="hudHeaderLine" id="me"></div>
        <div class="hudHeaderLine" id="room"></div>
        <div class="hudHeaderLine" id="hudRules"></div>
        <div class="meta metaTiny">
          <span id="status">connecting…</span>
        </div>
        <div class="hudExitRow">
          <button id="btnLeave" class="hudExitBtn" type="button" disabled>Leave</button>
        </div>

        <div class="hudDivider" aria-hidden="true"></div>

        <div class="hudToggleRow">
          <div class="boardTitle" id="minimapTitle">Minimap</div>
          <button id="btnMinimapToggle" class="miniBtn" type="button" aria-pressed="false">Hide</button>
        </div>

        <div class="hudDivider" aria-hidden="true"></div>
      </div>

      <div class="board collapsed" id="lbBoard">
        <div class="boardTitleRow">
          <div class="boardTitle" id="lbTitle">Leaderboard</div>
          <button id="btnLbToggle" class="miniBtn" type="button" aria-pressed="true">Show</button>
        </div>
        <div class="boardCols" id="lbCols">
          <span id="lbColName">Name</span>
          <span id="lbColScore">Score</span>
        </div>
        <ol id="lb" class="boardList"></ol>
      </div>

      <div class="board boardPlayers collapsed" id="playersBoard">
        <div class="boardTitleRow">
          <div class="boardTitle" id="playersTitle">Players</div>
          <button id="btnPlayersToggle" class="miniBtn" type="button" aria-pressed="true">Show</button>
        </div>
        <div class="boardCols" id="playersCols">
          <span id="playersColName">Name</span>
          <span id="playersColScore">Score</span>
        </div>
        <ol id="players" class="boardList"></ol>
      </div>

      <div class="board boardInfo collapsed" id="infoBoard">
        <div class="boardTitleRow">
          <div class="boardTitle" id="infoTitle">Game Info</div>
          <button id="btnInfoToggle" class="miniBtn" type="button" aria-pressed="true">Show</button>
        </div>
        <div class="infoGrid" id="infoGrid">
          <div class="infoRow"><span id="infoLabelPing">ping</span><span id="hudPing">-</span></div>
          <div class="infoRow"><span id="infoLabelFps">fps</span><span id="fps">-</span></div>
          <div class="infoRow"><span id="infoLabelPlayers">players</span><span id="hudPlayersCount">-</span></div>
          <div class="infoRow"><span id="infoLabelPellets">pellets</span><span id="hudPelletsCount">-</span></div>
          <div class="infoRow"><span id="infoLabelYou">you</span><span id="hudYouScore">-</span></div>
        </div>
      </div>

    </div>

  <button id="btnHudToggle" class="hudFab hidden" type="button" aria-pressed="false">HUD</button>

    <div id="debugPanel" class="debugPanel hidden"></div>

    <canvas id="c"></canvas>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="/client.js"></script>
  </body>
</html>
