<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>1wlgame - IO Prototype</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="hud">
      <div class="title">1wlgame IO Prototype</div>
      <div class="meta">
        <span id="status">connecting…</span>
        <span id="me"></span>
        <span id="room"></span>
        <span id="fps"></span>
      </div>
      <div class="actions">
        <button id="btnQuick">快速匹配</button>
        <button id="btnSpectate">观战</button>
        <button id="btnLeave" disabled>离开房间</button>
      </div>
      <div class="hint">WASD/方向键移动，Shift 加速（示例）。</div>
      <div class="board">
        <div class="boardTitle">排行榜</div>
        <ol id="lb"></ol>
      </div>
    </div>

    <canvas id="c"></canvas>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="/client.js"></script>
  </body>
</html>
